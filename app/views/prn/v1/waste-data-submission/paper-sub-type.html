{% set serviceName = "Raise a PRN" %}

{% extends "layout.html" %}

{% block beforeContent %}
  {{ govukBackLink ({
      text: "Back",
      href: "javascript:history.back()"
	}) }}
{% endblock %}

{% block pageTitle %}
    {{serviceName}} prototype
{% endblock %}
{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">



<form class="form" action="paper-sub-type" method="POST">

  <div class="govuk-form-group">
  <fieldset class="govuk-fieldset" aria-describedby="changed-name-hint">
    <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
      <h1 class="govuk-fieldset__heading">Paper Sub type</h1>
    </legend>

    <div class="govuk-radios govuk-radios" data-module="govuk-radios">
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="changed-name" name="next-page" type="radio" value="file-upload" >
        <label class="govuk-label govuk-radios__label" for="changed-name">
        Sorted mixed paper/board
        </label>
      </div>
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="changed-name-2" name="next-page" type="radio" value="file-upload">
        <label class="govuk-label govuk-radios__label" for="changed-name-2">

      Unsorted mixed paper.board
        </label>
      </div>
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="changed-name-3" name="next-page" type="radio" value="file-upload">
        <label class="govuk-label govuk-radios__label" for="changed-name-3">
      grades 1.04.00, 1.05.00 & 1.05.01
        </label>
      </div>
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="changed-name-4" name="next-page" type="radio" value="file-upload">
        <label class="govuk-label govuk-radios__label" for="changed-name-4">
grade 1.04.01
        </label>
      </div>
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="changed-name-5" name="next-page" type="radio" value="file-upload">
        <label class="govuk-label govuk-radios__label" for="changed-name-5">
    grade 1.04.02
        </label>
      </div>
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="changed-name-6" name="next-page" type="radio" value="other">
        <label class="govuk-label govuk-radios__label" for="changed-name-6">
  other
        </label>
      </div>

    </div>
  </fieldset>
</div>



  <input type="hidden" name="sold" value="true">
  <input class="govuk-button" type="submit" value="Continue"  />



</form>
</div>


{% endblock %}
