{% set serviceName = "Raise a PRN" %}

{% extends "layout.html" %}

{% block beforeContent %}
  {{ govukBackLink ({
      text: "Back",
      href: "javascript:history.back()"
	}) }}
{% endblock %}

{% block pageTitle %}
    {{serviceName}} prototype
{% endblock %}
{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">



<form class="form" action="paper-sub-type" method="POST">

  <div class="govuk-form-group">
  <fieldset class="govuk-fieldset" aria-describedby="changed-name-hint">
    <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
      <h1 class="govuk-fieldset__heading">Waste type</h1>
    </legend>

    <div class="govuk-radios govuk-radios" data-module="govuk-radios">
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="changed-name" name="waste-type" type="radio" value="Paper/Board " >
        <label class="govuk-label govuk-radios__label" for="changed-name">
      Paper/Board
        </label>
      </div>
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="changed-name-2" name="waste-type" type="radio" value="    Paper Composting">
        <label class="govuk-label govuk-radios__label" for="changed-name-2">
    Paper Composting
        </label>
      </div>
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="changed-name-2" name="waste-type" type="radio" value="site 3">
        <label class="govuk-label govuk-radios__label" for="changed-name-2">
        Glass Remelt
        </label>
      </div>
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="changed-name-2" name="waste-type" type="radio" value="site 3">
        <label class="govuk-label govuk-radios__label" for="changed-name-2">
        Glass Other
        </label>
      </div>
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="changed-name-2" name="waste-type" type="radio" value="site 3">
        <label class="govuk-label govuk-radios__label" for="changed-name-2">
        Aluminium
        </label>
      </div>
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="changed-name-2" name="waste-type" type="radio" value="site 3">
        <label class="govuk-label govuk-radios__label" for="changed-name-2">
      Steel
        </label>
      </div>
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="changed-name-2" name="waste-type" type="radio" value="site 3">
        <label class="govuk-label govuk-radios__label" for="changed-name-2">
    Plastic
        </label>
      </div>
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="changed-name-2" name="waste-type" type="radio" value="site 3">
        <label class="govuk-label govuk-radios__label" for="changed-name-2">
  Wood
        </label>
      </div>
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="changed-name-2" name="waste-type" type="radio" value="site 3">
        <label class="govuk-label govuk-radios__label" for="changed-name-2">
Wood Composting
        </label>
      </div>
    </div>
  </fieldset>
</div>



  <input type="hidden" name="sold" value="true">
  <input class="govuk-button" type="submit" value="Continue"  />



</form>
</div>


{% endblock %}
