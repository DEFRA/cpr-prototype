{% extends "layout.html" %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <h1 class="govuk-heading-l">
        Extended producer responsibility (EPR) prototype
      </h1>

      <!-- Change the prototype version in /app/data/session-data-defaults.js -->
      <p>Prototype version number: {{data['protoVer']}}</p>
      
      <p>
        <a href="epr/{{data['protoVer']}}/service-start">Service start page</a>
      </p>
      <p>
        <a href="defra-id/login">First time producer sign up</a><br />
        <i>Click the "Create sign in details" link on the login page.</i>
      </p>
      <p>
        <a href="epr/{{data['protoVer']}}/home">Service task list</a>
      </p>

    </div>
  </div>

{% endblock %}
